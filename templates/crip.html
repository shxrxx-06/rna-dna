<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-300">
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-3xl mb-6 text-center">Package to suit your plan</h2>
        <p class="text-center mb-10">This is yet to be filled.</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Basic Plan -->
            <div class="bg-blue-100 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">Basic</h3>
                <div class="text-4xl mb-4">
                    <span class="text-gray-500">$</span>24.99
                    <span class="text-gray-500 text-base">/mo</span>
                </div>
                <ul class="mb-8">
                    <li>1 FEATURE</li>
                    <li>2 FEATURE</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded">Learn More</button>
            </div>
            <!-- Professional Plan -->
            <div class="bg-white rounded-lg shadow-md p-10">
                <h3 class="text-xl font-bold mb-4">Professional</h3>
                <div class="text-4xl mb-4">
                    <span class="text-gray-500">$</span>24.99
                    <span class="text-gray-500 text-base">/mo</span>
                </div>
                <ul class="mb-8">
                    <li>1 FEATURE</li>
                    <li>2 FEATURE</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded">Learn More</button>
            </div>
            <!-- PRO Plan -->
            <div class="bg-blue-100 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">PRO</h3>
                <div class="text-4xl mb-4">
                    <span class="text-gray-500">$</span>24.99
                    <span class="text-gray-500 text-base">/mo</span>
                </div>
                <ul class="mb-8">
                    <li>1 FEATURE</li>
                    <li>2 FEATURE</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
